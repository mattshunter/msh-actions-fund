name: 'Hello World Docker Action'
description: 'Say hello to the world.'
  inputs:
    who-to-greet:
      description: 'Who to greet'
      required: true
      default: 'world'
  outputs: 
    time: 
      description: 'Time we said hello'
  runs: 
    using: 'docker'
    image: 'Dockerfile'
    args: 
      - ${{ inputs.who-to-greet }}
      
